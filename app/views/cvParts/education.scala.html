<div class="page-header"></div>
<div class="container" th:with="component='education'">
    <div class="row">
        <div class="col-xs-2">
            <h4>Education</h4>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12" ng-repeat="education in educations">
                    <p class="h5">{{education.place}}</p>
                    <p class="small">{{education.yearFrom}} - {{education.yearTo}}</p>
                    <p>{{education.description}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
