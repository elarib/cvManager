<div class="container">
    <div class="row" th:with="component='infos'" ng-controller="userInfoController">
        <div class="col-xs-2">
            <img class="img-thumbnail" src="https://www.gravatar.com/avatar/{{imgHash}}?s=200" />
        </div>
            <!-- 		 FullName & Description  -->
        <div class="col-xs-6 text-center" >

            <div ng-hide="editorEnabled" style=" text-align: left; ">
                <a class="h2 center-block"><span>{{fullName}}</span></a>
                </br>
                <a  class="h4 center-block">{{description}}</a>
                </br>
                <a class="h5"><span>{{email}}</span></a> </br>
                <a class="h5">Age : {{age}}</a>

                <a
            ng-click="enableEditor()">
            </a>
            </div>
            <div ng-show="editorEnabled">
                <input
                ng-model="editableFirstName" ng-show="editorEnabled"  placeholder="First Name" /> <input
            ng-model="editableLastName" ng-show="editorEnabled"  placeholder="Last Name" /> <input
            ng-model="editableDescription" ng-show="editorEnabled"  placeholder="Description" />
                <input
                ng-model="editableAge" type="number" ng-show="editorEnabled"  placeholder="Age" />
                <input
                ng-model="editableEmail" ng-show="editorEnabled"  placeholder="Email" />


            </div>

        </div>
            <!-- 			User Infos ! -->
        <div class="col-xs-4" >
            <div class="col-xs-12">
                <div>
                    <div ng-hide="editorEnabled">

                        <div ng-repeat="info in infos | orderBy:'order' ">

                            <p>
                                <span ng-show="info.content" class="{{info.icon}}">{{info.content}}</span>
                            </p>

                        </div>
                        <a href="#" ng-click="enableEditor()"><span
                        class="glyphicon glyphicon-pencil edit">Edit</span>
                        </a>
                    </div>
                    <div ng-show="editorEnabled">

                        <div ng-repeat="info in infos | orderBy:'order' "
                        ng-show="editorEnabled">
                            <span class="{{info.icon}}"> <input
                            ng-model="info.content"  placeholder="content" />
                            </span>
                        </div>
                        <a href="#" ng-click="save()"><span
                        class="glyphicon glyphicon-floppy-saved save">Save</span>
                        </a> or <a
                    href="#" ng-click="disableEditor()"><span
                    class="glyphicon glyphicon-floppy-remove cancel">Cancel</span>
                    </a>.

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
