<div class="page-header"></div>
<div class="container" th:with="component='work'">
    <div class="row">
        <div class="col-xs-2">
            <h4>Work Experience</h4>
        </div>
        <div class="col-xs-10">
            <div class="row">

                <div class="col-xs-12" ng-repeat="(key, experience) in experiences">
                    <div ng-hide="editorEnabled && key==clickedElt">
                        <a ng-click="enableEditor(key)" >
                            <span class="glyphicon glyphicon-pencil edit">Edit</span>
                        </a>
                        <p class="h5">{{experience.place}}</p>
                        <p class="small">{{experience.yearFrom}} - {{experience.yearTo}}</p>
                        <p>{{experience.description}}</p>
                    </div>
                    <div ng-show="editorEnabled && key==clickedElt">
                        <a ng-click="save(editableDescription, editablePlace, editableYearFrom, editableYearTo)">
                            <span class="glyphicon glyphicon-floppy-saved save">Save</span>
                        </a>
                        or
                        <a ng-click="disableEditor()">
                            <span class="glyphicon glyphicon-floppy-remove cancel">Cancel</span>
                        </a></br>
                        <input ng-model="editableDescription" ng-show="editorEnabled" /> </br>
                        <input ng-model="editablePlace" ng-show="editorEnabled" /> </br>
                        <input ng-model="editableYearFrom" type="number" ng-show="editorEnabled" /> </br>
                        <input ng-model="editableYearTo" type="number" ng-show="editorEnabled" /> </br>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
