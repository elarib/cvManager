<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CV</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/font-awesome.css"
	th:href="@{/css/font-awesome.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />

</head>
<body ng-app="cvApp">

	<input type="hidden" id="userID" th:value="${session.user.ID}" />



	<div class="container">

		<div ng-controller="objectifController">


			<div ng-hide="editorEnabled">
				<a href="#" ng-click="enableEditor()">Edit title</a> {{title}}
			</div>
			<div ng-show="editorEnabled">
				<a href="#" ng-click="save()">Save</a> or <a href="#"
					ng-click="disableEditor()">cancel</a>. <input
					ng-model="editableTitle" ng-show="editorEnabled" />

			</div>

		</div>


		<div ng-controller="userInfosController">
			<div ng-hide="editorEnabled">

				<div ng-repeat="info in infos | orderBy:'order' ">

					<p>
						<span ng-show="info.content" class="{{info.icon}}">{{info.content}}</span>
					</p>

				</div>
				<a href="#" ng-click="enableEditor()">Edit</a>
			</div>
			<div ng-show="editorEnabled">

				<div ng-repeat="info in infos | orderBy:'order' " ng-show="editorEnabled">
					<span class="{{info.icon}}"> <input ng-model="info.content" />
					</span>
				</div>
				<a href="#" ng-click="save()">Save</a> or <a href="#"
					ng-click="disableEditor()">cancel</a>.


			</div>



		</div>

	</div>


	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/angular.min.js}"></script>
	<script th:src="@{/js/angular-ui.js}"></script>
	<script th:src="@{/js/angular-resource.js}"></script>

	<script th:src="@{/js/script-ng.js}"></script>
	<script th:src="@{/js/services/userService.js}"></script>
	<script th:src="@{/js/services/userDetailService.js}"></script>
	<script th:src="@{/js/services/objectifService.js}"></script>

</body>
</html>
